{% extends 'dashboard/auth/base_auth.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
        <div class="mx-auto mb-4 text-center">
            <img src="{% static 'dashboard/assets/img/logo.svg' %}" class="img-fluid" alt="Logo">
        </div>
        <div class="card border-1 p-lg-3 shadow-sm rounded-3 mb-4">
            <div class="card-body">
                <div class="text-center mb-3">
                    <h5 class="mb-1 fs-20 fw-bold">Forgot Password?</h5>
                    <p class="mb-0">Enter your email to reset your password</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0 bg-white"><i class="ti ti-mail fs-14 text-dark"></i></span>
                        <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="Enter Email Address" required>
                    </div>
                </div>

                <div class="mb-2">
                    <button type="submit" class="btn bg-primary text-white w-100">Send Reset Link</button>
                </div>
                
                <div class="text-center mt-3">
                    <h6 class="fw-normal fs-14 text-dark mb-0">Return to 
                        <a href="{% url 'login' %}" class="text-primary hover-a"> Login</a>
                    </h6>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

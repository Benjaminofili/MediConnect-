<!-- dashboard/templates/dashboard/partials/_settings_sidebar.html -->

<div class="col-lg-3">
    <div class="text-start">
        <!-- Profile Settings -->
        <a href="{% url 'dashboard:patient_profile' %}" 
           class="btn btn-md rounded fs-14 fw-medium mb-1 w-100 justify-content-start 
                  {% if request.resolver_match.url_name == 'patient_profile' %}border text-primary{% else %}text-dark{% endif %}"> 
            <i class="ti ti-user-cog me-2"></i> Profile Settings 
        </a>
        
        <!-- Change Password -->
        <a href="{% url 'dashboard:patient_change_password' %}" 
           class="btn btn-md rounded fs-14 fw-medium mb-1 w-100 justify-content-start 
                  {% if request.resolver_match.url_name == 'patient_change_password' %}border text-primary{% else %}text-dark{% endif %}"> 
            <i class="ti ti-lock-star me-2"></i> Change Password 
        </a>
        
        <hr class="my-2">
        
        <!-- Health Records Dropdown -->
        <div class="mb-1">
            <a href="#healthRecordsMenu" 
               class="btn btn-md rounded fs-14 fw-medium w-100 d-flex justify-content-between align-items-center 
                      {% if request.resolver_match.url_name in 'patient_health_profile,patient_medical_history,patient_medical_documents' %}text-primary{% else %}text-dark{% endif %}" 
               data-bs-toggle="collapse" 
               role="button" 
               aria-expanded="{% if request.resolver_match.url_name in 'patient_health_profile,patient_medical_history,patient_medical_documents' %}true{% else %}false{% endif %}"
               aria-controls="healthRecordsMenu">
                <span>
                    <i class="ti ti-report-medical me-2"></i> Health Records
                </span>
                <i class="ti ti-chevron-down"></i>
            </a>
            
            <div class="collapse {% if request.resolver_match.url_name in 'patient_health_profile,patient_medical_history,patient_medical_documents' %}show{% endif %}" 
                 id="healthRecordsMenu">
                <div class="ps-3 pt-2 border-start ms-2">
                    <!-- Health Profile -->
                    <a href="{% url 'dashboard:patient_health_profile' %}" 
                       class="btn btn-sm rounded fs-13 fw-medium mb-1 w-100 justify-content-start 
                              {% if request.resolver_match.url_name == 'patient_health_profile' %}bg-primary-light border text-primary{% else %}text-dark{% endif %}"> 
                        <i class="ti ti-heart-rate-monitor me-2"></i> Health Profile 
                    </a>
                    
                    <!-- Medical History -->
                    <a href="{% url 'dashboard:patient_medical_history' %}" 
                       class="btn btn-sm rounded fs-13 fw-medium mb-1 w-100 justify-content-start 
                              {% if request.resolver_match.url_name == 'patient_medical_history' %}bg-primary-light border text-primary{% else %}text-dark{% endif %}"> 
                        <i class="ti ti-history me-2"></i> Medical History 
                    </a>
                    
                    <!-- Documents -->
                    <a href="{% url 'dashboard:patient_medical_documents' %}" 
                       class="btn btn-sm rounded fs-13 fw-medium mb-1 w-100 justify-content-start 
                              {% if request.resolver_match.url_name == 'patient_medical_documents' %}bg-primary-light border text-primary{% else %}text-dark{% endif %}"> 
                        <i class="fa fa-file-medical me-2"></i> Documents 
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</div>

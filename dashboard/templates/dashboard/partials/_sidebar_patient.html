{% load static %}

<div class="sidebar" id="sidebar">
    <div class="sidebar-logo">
        <div>
            <a href="{% url 'dashboard:patient_dashboard' %}" class="logo logo-normal">
                <img src="{% static 'dashboard/assets/img/logo.svg' %}" alt="Logo">
            </a>
            <a href="{% url 'dashboard:patient_dashboard' %}" class="logo-small">
                <img src="{% static 'dashboard/assets/img/logo-small.svg' %}" alt="Logo">
            </a>
            <a href="{% url 'dashboard:patient_dashboard' %}" class="dark-logo">
                <img src="{% static 'dashboard/assets/img/logo-white.svg' %}" alt="Logo">
            </a>
        </div>
        <button class="sidenav-toggle-btn btn border-0 p-0 active" id="toggle_btn"> 
            <i class="ti ti-arrow-left text-body"></i>
        </button>
        <button class="sidebar-close">
            <i class="ti ti-x align-middle"></i>
        </button>                
    </div>
    <div class="sidebar-inner" data-simplebar>                
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="menu-title"><span>Main Menu</span></li>
                <li>
                    <ul>
                        <li class="{% if request.resolver_match.url_name == 'patient_dashboard' %}active{% endif %}">
                            <a href="{% url 'dashboard:patient_dashboard' %}">
                                <i class="ti ti-layout-dashboard"></i><span>Dashboard</span>
                            </a>
                        </li>
                        <li class="{% if request.resolver_match.url_name == 'patient_appointments' %}active{% endif %}">
                            <a href="{% url 'dashboard:patient_appointments' %}">
                                <i class="ti ti-calendar-check"></i><span>Appointments</span>
                            </a>
                        </li>
                        <li class="{% if request.resolver_match.url_name == 'patient_doctors' %}active{% endif %}">
                            <a href="{% url 'dashboard:patient_doctors' %}">
                                <i class="ti ti-stethoscope"></i><span>Doctors</span>
                            </a>
                        </li>
                        <li class="{% if request.resolver_match.url_name == 'patient_prescriptions' %}active{% endif %}">
                            <a href="{% url 'dashboard:patient_prescriptions' %}">
                                <i class="ti ti-prescription"></i><span>Prescriptions</span>
                            </a>
                        </li>

                        <!-- My Health Records -->
                        <li class="submenu {% if request.resolver_match.url_name in 'patient_health_profile patient_medical_history patient_medical_documents' %}active{% endif %}">
                            <a href="javascript:void(0);">
                                <i class="ti ti-heartbeat"></i><span>My Health</span>
                                <span class="menu-arrow"></span>
                            </a>
                            <ul>
                                <li class="{% if request.resolver_match.url_name == 'patient_health_profile' %}active{% endif %}">
                                    <a href="{% url 'dashboard:patient_health_profile' %}">Health Profile</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'patient_medical_history' %}active{% endif %}">
                                    <a href="{% url 'dashboard:patient_medical_history' %}">Medical History</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'patient_medical_documents' %}active{% endif %}">
                                    <a href="{% url 'dashboard:patient_medical_documents' %}">Documents</a>
                                </li>
                            </ul>
                        </li>
                        
                        <li class="submenu">
                            <a href="javascript:void(0);">
                                <i class="ti ti-settings"></i><span>Settings</span>
                                <span class="menu-arrow"></span>
                            </a>
                            <ul>
                                <li><a href="{% url 'dashboard:patient_profile' %}">Profile Settings</a></li>
                                <li><a href="{% url 'dashboard:patient_change_password' %}">Change Password</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>                   
        </div>

    </div>
</div>
